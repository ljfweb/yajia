	<script type="text/javascript">
		
				
		function showCart(){
			
				
			var col = document.cookie.split("; ");
			
			var s = "";
			for(var i in col){
				
				var arr = col[i].split("=");
				if(arr.length == 2){
					//console.log(arr);
					var a2 = arr[1].split("|");
					var a3=arr[0];
					
					if(a2.length == 4){
						s += "<li><img src='"+a2[0]+"' /><br>"+a2[1]+"<br>"+a2[2]+"<br>"+a2[3]+"<a onclick=\"shanchuCart('"+a3+"')\">删除</a></li>";
					}
				}
			}
			document.getElementById("cart").innerHTML = s;
		}
		  		function shanchuCart(ind){
				var col = document.cookie.split("; ");
					
			for(var i in col){
				
				var arr = col[i].split("=");
				if(arr[0]==ind)
				addCookie(arr[0], "", -1);
			
			}
				
			showCart();
		}
			function clearCart(){
			var col = document.cookie.split("; ");
			for(var i in col){
				var arr = col[i].split("=");
				//console.log(arr[0]);
				addCookie(arr[0], "", -1);
			}
			showCart();
		}
			function addCookie(_name, _value, _day){
			var day = _day;
			var d = new Date();
			d.setDate(d.getDate()+day);
			document.cookie = _name+"="+_value+";expires="+d.toGMTString();
		}	
	</script>
